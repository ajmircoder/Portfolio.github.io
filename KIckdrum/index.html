<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="Keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="FoundClap_07_318_SP.wav"></audio>
    <audio data-key="83" src="HiHat_04_701.wav"></audio>
    <audio data-key="68" src="Kick_06_702.wav"></audio>
    <audio data-key="70" src="Fm_BoomSub_01_96_SP.wav"></audio>
    <audio data-key="71" src="BucketPercussion_02_564.wav"></audio>
    <audio data-key="72" src="RubbishRide_SP_128_01.wav"></audio>
    <audio data-key="74" src="38_SatSnare_778.wav"></audio>
    <audio data-key="75" src="Fm_JugMutedTom_01_656.wav"></audio>
    <audio data-key="76" src="Tink_SP_160_01.wav"></audio>


    <script>
        window.addEventListener('keydown', async (e) => {
            try {
                const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
                if (!audio) return;
                audio.currentTime = 0;
                audio.play();

            } catch (error) {
                console.log(`error ${error}`)
            }
        })
    </script>
</body>

</html>
