<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="Keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="FoundClap_07_318_SP.wav"></audio>
    <audio data-key="83" src="HiHat_04_701.wav"></audio>
    <audio data-key="68" src="Kick_06_702.wav"></audio>
    <audio data-key="70" src="Fm_BoomSub_01_96_SP.wav"></audio>
    <audio data-key="71" src="BucketPercussion_02_564.wav"></audio>
    <audio data-key="72" src="RubbishRide_SP_128_01.wav"></audio>
    <audio data-key="74" src="38_SatSnare_778.wav"></audio>
    <audio data-key="75" src="Fm_JugMutedTom_01_656.wav"></audio>
    <audio data-key="76" src="Tink_SP_160_01.wav"></audio>


    <script>
        window.addEventListener('keydown', async (e) => {
            doAnimation(e.keyCode);
        });
        const keys = document.querySelectorAll('.key');

        keys.forEach((div) => {
            div.addEventListener('click', (e) => {
                doAnimation(div.getAttribute("data-key"));
            });
        })

        keys.forEach((key) => {
            key.addEventListener('transitionend', () => {
                key.classList.remove('key-css');
            });
        });

        const doAnimation = async (keyCode) => {
            try {
                const audio = document.querySelector(`audio[data-key="${keyCode}"]`);
                const key = document.querySelector(`div[data-key="${keyCode}"]`);
                if (!audio) return;
                key.classList.add('key-css');
                audio.currentTime = 0;
                audio.play();
            } catch (error) {
                console.log(`error ${error}`)
            }
        }

    </script>
</body>

</html>
